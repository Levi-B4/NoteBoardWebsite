<!DOCTYPE html>
<html>
  <head>
      <title>Note Board</title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="./js/jscript.js"></script>
  </head>

  <body>
    <div id="ToDos">
      <!--Pin which user clicks to create more notes-->
      <div class="pin" onclick="createNote()">
        <div class="shadow"></div>
        <div class="metal"></div>
        <div class="bottom-circle"></div>
        <div class="sign">+</div>
      </div>

      <!--Basic instructions for users to use website-->
      <div class="paper" id="greenPaper">
        <div class="pin" onclick="removeNote(this)">
          <div class="shadow"></div>
          <div class="metal"></div>
          <div class="bottom-circle"></div>
          <div class="sign">-</div>
        </div>
        <p>click '+' to add notes<br>'-' to delete notes</p>
      </div>
      <div class="paper" id="pinkPaper">
        <div class="pin" onclick="removeNote(this)">
          <div class="shadow"></div>
          <div class="metal"></div>
          <div class="bottom-circle"></div>
          <div class="sign">-</div>
        </div>
        <p>new notes follow your<br>mouse till you click</p>
      </div>
      <div class="paper" id="yellowPaper">
        <div class="pin" onclick="removeNote(this)">
          <div class="shadow"></div>
          <div class="metal"></div>
          <div class="bottom-circle"></div>
          <div class="sign">-</div>
        </div>
        <p style = "font-size:1.5rem">if on touch screen after<br>tapping '+' tap again<br>to place note</p>
      </div>
    </div>
  </body>  
</html>
