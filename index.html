<!DOCTYPE html>
<html>
  <head>
      <title>Note Board</title>
      <link rel="shortcut icon" type="image/jpg" href="images\favicon.png"/>
      <link rel="stylesheet" href="css/style.css">
      <script src="js/jscript.js"></script>
  </head>

  <body>
    <div id="ToDos">
      <div id="ui">
        <!--Pin to create more notes-->
        <div class="pin" id="createNotePin" onclick="userPlaceNote()">
          <div class="shadow"></div>
          <div class="metal"></div>
          <div class="bottom-circle"></div>
          <div class="sign">+</div>
        </div>

        <!--button to save to local database-->
        <div class="dataButton" id="saveButton" onclick="saveToDB()">
          SAVE
        </div>

        <!--button to clear the local database-->
        <div class="dataButton" id="clearButton" onclick="resetBoard()">
          RESET
        </div>
      </div>
    </div>
  </body>  
</html>
