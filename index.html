<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jscript.js"></script>
    </head>

    <body>
        <div class="ToDos">
            <div class="paper">
                <div class="pin">
                  <div class="shadow"></div>
                  <div class="metal"></div>
                  <div class="bottom-circle"></div>
                </div>
                <p>Get Groceries</p>
            </div>
            <div class="paper">
                <div class="pin">
                  <div class="shadow"></div>
                  <div class="metal"></div>
                  <div class="bottom-circle"></div>
                </div>
                <p>Do Laundry</p>
            </div>
            <div class="paper">
                <div class="pin">
                  <div class="shadow"></div>
                  <div class="metal"></div>
                  <div class="bottom-circle"></div>
                </div>
                <p>Update Website</p>
            </div>
            <div class="paper">
                <div class="pin">
                  <div class="shadow"></div>
                  <div class="metal"></div>
                  <div class="bottom-circle"></div>
                </div>
                <p>Do Dishes</p>
            </div>
        </div>
    </body>

</html>
